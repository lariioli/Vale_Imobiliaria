    <link rel="stylesheet" href="css/vale.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="index.html" class="navbar-brand">
                    <img src="img/azul.png" alt="Logo" width="100">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="quemsomos.html">Quem somos</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Imóveis</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="apartamento.html">Apartamentos</a></li>
                                <li><a class="dropdown-item" href="chacaras.html">Chácaras</a></li>
                                <li><a class="dropdown-item" href="casas.html">Casas</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="Contato.html">Contato</a></li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h2>Entre em Contato</h2>
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Digite seu sobrenome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Digite seu telefone">
                </div>
                <div class="mb-3">
                    <label for="complaint" class="form-label">Reclamações</label>
                    <textarea class="form-control" id="complaint" rows="4" placeholder="Digite sua reclamação aqui"></textarea>
                </div>
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">Anexar Imagens</label>
                    <input type="file" class="form-control" id="imageUpload" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contato</h5>
                    <p>Email: contato@valeimobiliaria.com.br</p>
                    <p>Telefone: (31) 98765-4321</p>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h5>Redes Sociais</h5>
                    <a href="https://www.facebook.com/imobiliariavale/?locale=pt_BR">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                    <a href="https://www.instagram.com/imobiliariavale?igsh=MXJpODBoZ3FoN2Nheg==">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
